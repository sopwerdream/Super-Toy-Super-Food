<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperToy SuperFood | งานแสดงศิลปะ & อาหารแฟนตาซี</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/sopwerdream/Super-Toy-Super-Food/main/assets/supertoy-logo.png" alt="SuperToy SuperFood Logo" class="logo">
  <p>นิทรรศการศิลปะและอาหารสร้างสรรค์ ณ ห้าง Phenix</p>
  <nav>
    <a href="#about">เกี่ยวกับโครงการ</a>
    <a href="#calendar-section">ปฏิทินกิจกรรม</a>
    <a href="#gallery">แกลเลอรี่</a>
    <a href="#artists">ศิลปิน</a>
  </nav>
</header>

<section id="artists" class="section">
  <h2>ศิลปินที่เข้าร่วม</h2>
  <div class="artist-slider" id="artistSlider">
    <!-- ศิลปินจะถูกเพิ่มผ่าน JavaScript -->
  </div>
  <div class="slider-buttons">
    <button onclick="scrollArtists('left')">&larr;</button>
    <button onclick="scrollArtists('right')">&rarr;</button>
  </div>
</section>

<section id="calendar-section" class="section">
  <h2>ปฏิทินกิจกรรม</h2>
  <div id="calendar"></div>
</section>

<section id="gallery" class="section">
  <h2>แกลเลอรี่</h2>
  <div class="gallery" id="galleryImages">
    <!-- รูปภาพแกลเลอรี่จะถูกโหลดจาก JS -->
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script src="script.js"></script>
</body>
</html>
